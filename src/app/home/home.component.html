<mat-toolbar color="primary">

    <div class='site-logo mt-5'>
        <a href='/home'> <img id="Logo" src='../../assets/home_logo.png' style="width:80%" /></a>
    </div>

    <span class="spacer"></span>

    <input class="cadre" placeholder="Search" type="search" style="font-family:Geneva, sans-serif; font-style: italic;">
    <mat-icon>search</mat-icon>

    <span class="spacer"></span>
    <span class="spacer"></span>

    <button mat-button [matMenuTriggerFor]="user">Username <mat-icon>person_pin</mat-icon> </button>
    <mat-menu #user="matMenu">
        <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>Profil</span>
        </button>
        <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Param&egrave;tres</span>
        </button>
        <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>D&eacute;connexion</span>
        </button>
    </mat-menu>

</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/home', {outlets: {'sidenav': ['checkpoint']}}]">
                <h3>Checkpoints</h3>
            </a>
            <a mat-list-item [routerLink]="['/home', {outlets: {'sidenav': ['person']}}]">
                <h3>Personnes</h3>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet name='sidenav'></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar class="footer">Footer</mat-toolbar>
