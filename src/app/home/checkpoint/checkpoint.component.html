<div class="table">
    <mat-card style="margin: 1%;">
        <mat-card-title>
            Gestion des checkpoints
            <span class="spacer"></span>
            <button mat-fab (click)="openDialogAddCheckpoint()" color="primary" style="float: right">
                <mat-icon>add</mat-icon>
            </button>
        </mat-card-title>

        <mat-card-content>
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.checkpoint_id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="descript">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.checkpoint_description}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="start">
          <th mat-header-cell *matHeaderCellDef> Start Date </th>
          <td mat-cell *matCellDef="let element"> {{element.checkpoint_end_date}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="end">
          <th mat-header-cell *matHeaderCellDef> End Date </th>
          <td mat-cell *matCellDef="let element"> {{element.checkpoint_end_date}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element" >

            <button mat-icon-button (click)="consultItem(element.checkpoint_id)" aria-label="consul-cp" matTooltip="Consult" >
              <mat-icon>visibility</mat-icon>
            </button>

            <button mat-icon-button (click)="editItem(element)" aria-label="edit-cp" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button (click)="deleteItem(element.checkpoint_id)" aria-label="delete-cp" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>

          </td>
        </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

            <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>

<router-outlet></router-outlet>
